<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyper Connect - B2B Networking Platform</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
             quote: ['Georgia', 'serif'],
          },
          colors: {
            'brand-light': 'var(--color-bg-light)',
            'brand-dark': 'var(--color-bg-dark)',
            'brand-card': 'var(--color-card)',
            'brand-card-light': 'var(--color-card-light)',
            'brand-border': 'var(--color-border)',
            'brand-primary': 'var(--color-primary-accent)',
            'brand-secondary': 'var(--color-secondary-accent)',
            'brand-accent': 'var(--color-text-accent)',
            'brand-red': '#FF6B6B',
            'brand-yellow': '#FFD93D',
          },
        }
      }
    }
  </script>
  <style>
    :root {
      --color-bg-light: #F9FAFB;
      --color-bg-dark: #0F1115;
      --color-card: #FFFFFF;
      --color-card-light: #F9FAFB;
      --color-border: #E5E7EB;

      /* Branding Colors */
      --color-primary-accent: #4D96FF;
      --color-secondary-accent: #6BCB77;
      --color-text-light: #222222;
      --color-text-dark: #EEEEEE;
      --color-text-accent: var(--color-text-light);
    }

    html.dark {
      --color-card: #1F2937;
      --color-card-light: #374151;
      --color-border: #374151;
      --color-text-accent: var(--color-text-dark);
    }

    body {
        background-color: var(--color-bg-light);
        color: var(--color-text-light);
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    html.dark body {
        background-color: var(--color-bg-dark);
        color: var(--color-text-dark);
    }
    
    .spectrum-text {
      background: linear-gradient(90deg, #FF6B6B, #FFD93D, #6BCB77, #4D96FF, #FF6B6B);
      background-size: 200% auto;
      color: #000;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: spectrum-animation 5s linear infinite;
    }

    .spectrum-icon {
      stroke: url(#spectrum-gradient);
    }
    
    @keyframes spectrum-animation {
      to {
        background-position: 200% center;
      }
    }
    
    .glass-effect {
      background-color: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    html.dark .glass-effect {
      background-color: rgba(31, 41, 55, 0.5);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .pagination-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background-color: #D1D5DB; /* gray-300 */
        transition: all 0.3s ease;
    }
    
    html.dark .pagination-dot {
        background-color: #4B5563; /* gray-600 */
    }

    .pagination-dot.active {
        background-color: var(--color-primary-accent);
        transform: scale(1.25);
    }

    /* IMMERSIVE FEED STYLES */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .animate-fadeIn {
        animation: fadeIn 0.8s ease-in-out forwards;
    }
    
    @keyframes progress-bar {
      from { width: 0%; }
      to { width: 100%; }
    }

    .immersive-bg {
        transition: background-image 1s ease-in-out;
    }

    .timeline-dot {
        transition: all 0.3s ease-in-out;
    }
    
    .timeline-dot.active {
        background-color: white;
        transform: scale(1.5);
        border-color: white;
    }

    /* AUTO-SCROLL CAROUSEL STYLES */
    @keyframes scroll {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
    }
    .animate-scroll {
        animation: scroll 40s linear infinite;
    }

    .card-carousel {
        scroll-behavior: smooth;
        scrollbar-width: none; /* Firefox */
    }

    .card-carousel::-webkit-scrollbar {
        display: none; /* Safari and Chrome */
    }
    
    .scrollbar-hide::-webkit-scrollbar {
        display: none;
    }

    .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }

    .aspect-video {
        position: relative;
        overflow: hidden;
        width: 100%;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
    }

    .aspect-video iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
    }

  </style>
</head>
<body>
  <div id="root"></div>
  <svg width="0" height="0" style="position:absolute">
    <defs>
      <linearGradient id="spectrum-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#FF6B6B;" />
        <stop offset="25%" style="stop-color:#FFD93D;" />
        <stop offset="50%" style="stop-color:#6BCB77;" />
        <stop offset="75%" style="stop-color:#4D96FF;" />
        <stop offset="100%" style="stop-color:#FF6B6B;" />
      </linearGradient>
    </defs>
  </svg>
  <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/"
      }
    }
  </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
